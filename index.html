<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <p>Stay organized and productive!</p>
        </header>
        
        <form id="todo-form">
            <div class="input-group">
                <span class="material-icons input-icon">edit_note</span>
                <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off" aria-label="New todo task">
            </div>
            <button type="submit" id="add-todo-btn" aria-label="Add task">
                <i class="material-icons">add_circle_outline</i> Add Task
            </button>
        </form>
        
        <ul id="todo-list" aria-live="polite">
            <!-- Todo items will be dynamically inserted here by JavaScript -->
        </ul>

        <div class="controls-footer">
            <p id="task-counter">0 tasks remaining</p>
            <button id="clear-all-btn" aria-label="Clear all tasks">
                <i class="material-icons">delete_sweep</i> Clear All
            </button>
        </div>

        <footer>
            <p>Crafted with <span class="material-icons heart-icon">favorite</span></p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
